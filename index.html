<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/cd76ad0e9d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./imagenes/logo.png" type="image/x-icon" />
    <title>AmigasMZA</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="./imagenes/logo.png" alt="dos chicas abrazadas" />
          <h1>Conecta Amigas MZA</h1>
        </div>
        <button id="nuevaAmiga" class="boton">Agregar Perfil</button>
      </nav>
      <div class="form-header">
        <form>
          <select id="filtro-departamento">
            <option value="">Departamento</option>
            <option value="Godoy Cruz">Godoy Cruz</option>
            <option value="Las Heras">Las Heras</option>
            <option value="Guaymallén">Guaymallén</option>
            <option value="Maipú">Maipú</option>
          </select>
          <select id="filtro-edad">
            <option value="">Edad</option>
            <option value="28">28 años</option>
            <option value="29">29 años</option>
            <option value="30">30 años</option>
            <option value="31">31 años</option>
            <option value="32">32 años</option>
          </select>
          <select id="filtro-hobbies">
            <option value="">Hobbies</option>
            <option value="Hacer caminatas">Hacer caminatas</option>
            <option value="Bailar tango">Bailar tango</option>
            <option value="Hacer yoga">Hacer yoga</option>
            <option value="Jugar video juegos">Jugar video juegos</option>
          </select>
        </form>
        <div>
          <button class="boton" id="filtrosBuscar">Buscar</button>
          <button class="boton" id="limpiarFiltros">Limpiar fltros</button>
        </div>
      </div>
    </header>

    <div id="spinnerContenedor">
      <img src="./imagenes/gato.gif" alt="caricatura de gato" />
    </div>
    <main>
      <div id="mainContenedor">
        <section class="contenedor-tarjetas">
          <div class="contenedor-card">
            <h2 class="nombre"></h2>
            <div class="contenedor-imagen">
              <img src="" alt="foto mujer" />
            </div>
            <h3></h3>
            <div class="datos">
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div class="contenedor-botones">
              <button class="boton-info"></button>
            </div>
          </div>
        </section>
        <div class="contenedor-modal">
          <div class="modal">
            <div id="modal" class="modal-info-card">
              <div class="modal__header">
                <span class="cerrar">
                  <i class="fa-solid fa-arrow-left">volver</i>
                </span>
              </div>
              <h2 class="modal-nombre">nombre</h2>
              <div class="modal-contenedor-imagen">
                <img src="" alt="foto mujer" />
              </div>
              <h3></h3>
              <div class="modal-datos">
                <p>hobbies</p>
                <p>edad</p>
                <p>Departamento</p>
              </div>
              <div class="contenedor-modal-botones">
                <button class="boton-editar boton">Editar</button>
                <button class="boton-eliminar boton">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="contenedor-modal-eliminar">
          <div class="modal-eliminar-perfil">
            <p>Estás seguro que deseas borrar tu Perfil</p>
            <div class="contenedor-botones-eliminar">
              <button class="boton eliminar" id="confirmar-eliminar">
                Eliminar Perfil
              </button>
              <button class="boton" id="cancelar-eliminar">Cancelar</button>
            </div>
          </div>
        </div>
        <section>
          <div class="nuevoPerfil">
            <form id="nuevoPerfil-form">
              <div class="nuevoPerfil-cerrar">
                <span class="cerrar-nuevo-perfil cerrar">
                  <i class="fa-solid fa-arrow-left">volver</i>
                </span>
              </div>
              <h2>Nuevo Perfil</h2>
              <label for="nuevo-perfil-nombre">Nombre</label>
              <input type="text" id="nuevo-perfil-nombre" />
              <label for="nuevo-perfil-foto">Foto</label>
              <input type="text" id="nuevo-perfil-foto" />
              <label for="nuevo-perfil-descripcion">Descripción</label>
              <input type="text" id="nuevo-perfil-descripcion" />

              <select id="hobbies-nuevo-perfil">
                <option value="">Hobbies</option>
                <option value="Hacer caminatas">Hacer caminatas</option>
                <option value="Bailar tango">Bailar tango</option>
                <option value="Hacer yoga">Hacer yoga</option>
                <option value="Jugar video juegos">Jugar video juegos</option>
              </select>
              <select id="edad-nuevo-perfil">
                <option value="">Edad</option>
                <option value="28">28 años</option>
                <option value="29">29 años</option>
                <option value="30">30 años</option>
                <option value="31">31 años</option>
                <option value="32">32 años</option>
              </select>
              <select id="Departamento-nuevo-perfil">
                <option value="">Departamento</option>
                <option value="Godoy Cruz">Godoy Cruz</option>
                <option value="Las Heras">Las Heras</option>
                <option value="Guaymallén">Guaymallén</option>
                <option value="Maipú">Maipú</option>
              </select>
              <div class="contenedor-botones-nuevoPerfil">
                <button class="boton" id="confirmar-nuevo-perfil">
                  Agregar Perfil
                </button>
                <button class="boton cerrar-nuevo-perfil">Cancelar</button>
              </div>
            </form>
          </div>
        </section>
        <section>
          <div class="editar">
            <form id="editar-amigas">
              <h2>Editar</h2>
              <label for="editar-nombre">Nombre</label>
              <input type="text" id="editar-nombre" />
              <label for="editar-foto">Foto</label>
              <input type="text" id="editar-foto" />
              <label for="editar-descripcion">Descripción</label>
              <input type="text" id="editar-descripcion" />

              <select id="editar-hobbies">
                <option value="Hacer caminatas">Hacer caminatas</option>
                <option value="Bailar tango">Bailar tango</option>
                <option value="Hacer yoga">Hacer yoga</option>
                <option value="Jugar video juegos">Jugar video juegos</option>
              </select>
              <select id="editar-edad">
                <option value="28">28 años</option>
                <option value="29">29 años</option>
                <option value="30">30 años</option>
                <option value="31">31 años</option>
                <option value="32">32 años</option>
              </select>
              <select id="editar-departamento">
                <option value="Godoy Cruz">Godoy Cruz</option>
                <option value="Las Heras">Las Heras</option>
                <option value="Guaymallén">Guaymallén</option>
                <option value="Maipú">Maipú</option>
              </select>

              <div class="editar-botones">
                <button class="editar-amiga boton">Editar</button>
                <button class="cancelar-editar boton">Cancelar</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <h2>© Melie Galaz 2024</h2>
    </footer>
    <script src="./script/fetch.js"></script>
    <script src="./script/put.js"></script>
    <script src="./script/delete.js"></script>
    <script src="./script/post.js"></script>
    <script src="./script/filtros.js"></script>
  </body>
</html>
